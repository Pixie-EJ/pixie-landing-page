<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Pixie</title>

    <!-- SCRIPTS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script defer src="/public/js/all.min.js"></script>
    <script defer src="/scripts/scripts.js"></script>

    <!-- STYLES -->
    <link rel="stylesheet" href="./styles.css" />
    <link href="/public/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- NAVBAR -->
    <header id="header" class="topbar">
        <div class='d-flex justify-content-between'>
            <div>
                <img src='/public/logo.svg' class="logo" alt="logo" />
            </div>

            <div class="d-block d-md-none">
                <a href="javascript:void(0);" class="colapseBar" onclick="responsiveNav()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>

            <div class="itemsMenu responsiveItems">
                <a>INÍCIO</a>
                <a>SOBRE NÓS</a>
                <a>SERVIÇOS</a>
                <a>CONTATO</a>
            </div>

            <div class="icons">
                <i class="fab fa-linkedin icons"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="container">

            <!-- MAINFRAME -->
            <div class="mainframe">
                <div class="mainframe-mask">
                    <h1 class="mainframe-title">
                     Conectamos você a sua solução
                    </h1>
                    <h3 class="mainframe-subtitle">
                        Somos uma empresa júnior de engenharia de software que desenvolve websites e sistemas web.
                    </h3>
                </div>
                <button class="mainframe-button">
                    Entrar em contato
                </button>
            </div>

            <!-- BENEFÍCIOS -->
            <div>

            </div>

            <!-- SERVIÇOS -->
            <div>

            </div>

            <!-- SOBRE A PIXIE -->
            <div>

            </div>

            <!-- CONTATO -->
            <div>

            </div>

        </div>
    </div>
</body>

</html>
